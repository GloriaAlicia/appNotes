<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/to-do.css">
    <link rel="icon" href="../icon.png"/>
    <title>To-do list</title>
</head>
<body>
    <nav>
        <ul><a href="../index.html"><h1>Notas</h1></a></ul>
        <ul>
            <li>
                <input type="checkbox" name="darkMode" id="activar">
                <label for="activar" class="switch"></label>
            </li>

            <li><a href="./to-do.html">To-do list</a></li>
        </ul>
    </nav>

    <main class="container">
        <p>puedes agregar hasta 5 tareas por lista</p>
        <section class="wrapper"></section>
        <button class="openModal">+</button>


    <section class="windowModal hidden" id="form-To-do"><!--hidden-->
        <article class="modal">
            <div class="content">
                <h2>Crea una lista</h2>
                <form class="form">
                    <!-- <p id="alertaEditor" class="alerta hidden">Algo esta vacío</p> -->
                    <div class="fieldTo-do">
                        <label for="to-doTitulo">Titulo</label>
                        <input id="to-doTitulo" name="List" type="text" placeholder="se usará para toda la lista">
                    </div>
                    <div class="fieldTo-do">
                        <label for="task">Tarea</label>
                        <button id="moreTasks">+</button>
                        <input id="task" name="List" type="text" placeholder="presiona + para seguir agregando">
                    </div>

                    <details class="field">
                        <summary> <h4>subtareas</h4> </summary>
                        <input id="sub1" name="List" type="text" placeholder="uno" class="subtask">
                        <input id="sub2" name="List" type="text" placeholder="dos" class="subtask">
                        <input id="sub3" name="List" type="text" placeholder="tres" class="subtask">
                    </details>

                    <div class="buttons">
                        <button id="cerrarModalTO">Cancelar</button>
                        <button id="agregarNuevaLista" class="primary-button">Agregar</button>
                    </div>
                </form>
            </div>
        </article>
    </section>


    </main>
    <script src="./to-do.js"></script>
</body>
</html>
